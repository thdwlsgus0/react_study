               <Lotto/>
              
            </div>

                <button className="recycle-btn">다시 뽑기</button>
            </form>
            </React.Fragment>
          )
       }
    </script>
    <script type="text/babel">
      ReactDOM.render(<App/>, document.querySelector('#root'));
    </script>

  </body>
</html>
